<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sortable Photo Gallery</title>
	<link rel="stylesheet" href="css/sortablegallery.css">
	<script src="js/sortablegallery.js"></script>
	<meta id="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css">

  	<script type="text/javascript" src="includes/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.js"></script>
<body>
	
	<div class="title"></div>
	
	<div class="gallery">
		<div class="sorting">
			<span>Filter photos by</span>
			<a class="sortLink selected" data-keyword="all" href="#">All Categories</a>
			<a class="sortLink selected" data-keyword="plants" href="#">Plants</a>
			<a class="sortLink selected" data-keyword="sculpture" href="#">Sculpture</a>
			<a class="sortLink selected" data-keyword="architecture" href="#">Architecture</a>
			<a class="sortLink selected" data-keyword="winter" href="#">Winter</a>
			<div class="clear_both"></div>
		</div>
		<div class="photos">
			<div class="thumbnail_container">
